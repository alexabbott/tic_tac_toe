<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=VT323">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="style_alternate.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="main_alternate.js"></script>
</head>
<body ng-app="toeApp">
	<header>TIC TAC TOE</header>
	<!-- this wrapper div is just wide enough to have 3 boxes across & 3 boxes tall -->
	<div id="wrapper" ng-controller="gameCtrl">
		<div class="box" id="box1" onclick="boxClicked(1);document.getElementById('sound').play()">1</div>
		<div class="box" id="box2" onclick="boxClicked(2);document.getElementById('sound').play()">2</div>
		<div class="box" id="box3" onclick="boxClicked(3);document.getElementById('sound').play()">3</div>
		<div class="box" id="box4" onclick="boxClicked(4);document.getElementById('sound').play()">4</div>
		<div class="box" id="box5" onclick="boxClicked(5);document.getElementById('sound').play()">5</div>
		<div class="box" id="box6" onclick="boxClicked(6);document.getElementById('sound').play()">6</div>
		<div class="box" id="box7" onclick="boxClicked(7);document.getElementById('sound').play()">7</div>
		<div class="box" id="box8" onclick="boxClicked(8);document.getElementById('sound').play()">8</div>
		<div class="box" id="box9" onclick="boxClicked(9);document.getElementById('sound').play()">9</div>
	</div>

	<!-- Reset game with this button -->
	<a href="index.html"><div id="reset">RESET GAME</div></a>

	<audio id="sound">
  		<source src="https://dl.dropboxusercontent.com/u/6600227/yeah.wav">
	</audio>

</body>
</html>
